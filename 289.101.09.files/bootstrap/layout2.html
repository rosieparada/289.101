<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <title>Layout 2</title>

        <style>
            *{outline:#CCC solid 8px;}
            .blue{
                background-color: lightblue; 
                height: 100px;
            }
            .green{
                background-color: lightgreen; 
                height: 100px;
            }
			.orange{
				background-color:orange;
				height: 100px;				
			}
			.grey{
				background-color: darkgrey;
				height: 100px;
			}
			.pink{
				background-color:pink;
				height: 100px;
			}
			.red{
				background-color: red;
				height:50px;
			}
            
            /* Small devices (landscape phones, 576px and up)*/
            @media (min-width: 576px) {


            }

            /* Medium devices (tablets, 768px and up)*/
            @media (min-width: 768px) {}

                        
            /* Large devices (desktops, 992px and up)*/
            @media (min-width: 992px) {
							.blue{
							height: 40px;
							}
                            .green{
                            height: 200px;
                              }
							.orange{
							height:400px;
							}
            }

            /* Extra large devices (large desktops, 1200px and up)*/
            @media (min-width: 1200px) {
                            .green{
                            height: 700px;
                              }
                            .orange{
                            height: 700px;
                              }
                            .red{
                            height: 700px;
                              }
                }
        </style>

    </head>
    <body>
        <div id="container">
            <div class="row">
                <div class="blue col-12"></div>
            </div>
			<div class="row">
				<div class="green col-12 col-xl-1 "></div>
				<div class="orange col-12 col-xl-4 ">
					<div class="row">
					<div class="grey col-4"></div>
					<div class="pink col-8 d-none d-md-block"></div>
					</div>
					<div class="row ">
					<div class="grey col-4"></div>
					<div class="pink col-8 d-none d-md-block"></div>
					</div>
					<div class="row">
					<div class="grey col-4"></div>
					<div class="pink col-8 d-none d-md-block"></div>
					</div>
					<div class="row">
					<div class="grey col-4"></div>
					<div class="pink col-8 d-none d-md-block"></div>
					</div>
					<div class="row">
					<div class="grey col-4"></div>
					<div class="pink col-8 d-none d-md-block"></div>
					</div>
					<div class="row">
					<div class="grey col-4"></div>
					<div class="pink col-8 d-none d-md-block"></div>
					</div>
				</div>
				<div class="red col-12 col-lg-6 col-xl-3 d-none d-md-block"></div>
			</div>
		</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    </body>
</html>
