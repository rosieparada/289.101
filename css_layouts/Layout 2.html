<!DOCTYPE html>

<html data-brackets-id="45"><head data-brackets-id="46"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title data-brackets-id="47">Layout 1</title>
        <style data-brackets-id="48">
            * {
                outline: 1px solid black;
            }
            #container{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                max-width: 800px;
                margin-right: auto;
                margin-left: auto;
            }
            #blue{
                background-color: blue;
                grid-column: 1/5;
                height: 200px;
                
            }
            
            #red{
                background-color: red;
                height: 600px;
                
            }
            
            #green{
                background-color: lime;
                grid-column: 2/5;
            }
            
            
        </style>
    </head>
    <body data-brackets-id="49">
        <div data-brackets-id="50" id="container">
            <div data-brackets-id="51" id="blue">Blue</div>
            <div data-brackets-id="52" id="red">Red</div>
            <div data-brackets-id="53" id="green">Green</div>
        </div>
    
</body></html>
