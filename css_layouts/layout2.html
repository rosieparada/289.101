<!DOCTYPE html>
<html>
    <head>
        <title>Layout 2</title>
        <style>
            #container{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                margin:auto;
                max-width: 800px;
                
            }
            #blue{
                background-color: blue;
                grid-column: 1/4;
                height: 200px;
                
            }
            
            .red{
                background-color: red;
                height: 400px;
			    border-left-width:thin;
				border-left-style:solid;           
            }
            
            #green{
                background-color: lime;
                grid-column: 1/4;
                height: 200px;
            }
            
            
        </style>
    </head>
    <body>
        <div id="container">
            <div id="blue"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div id="green"></div>
            
        </div>
    </body>
</html>
