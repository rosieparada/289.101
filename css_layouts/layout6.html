<!DOCTYPE html>
<html>
    <head>
        <title>Layout 6</title>
        <style>
            
            body {
                margin: 0;
            }
            #container{
                margin:auto;
                max-width: 800px;
                
            }
            #blue{
                background-color: blue;
                display:grid;
                grid-template-columns: 50% 50%;
                height: 200px;
            }
            .simpleblue{
                
                grid-column: 2/2;
                height: 200px;
                width:400px;
				border-left-width:thin;
				border-left-style:solid;
				
            } 
           #green{
                background-color:lime;
                display:grid;
                height: 200px;
            }

            #red{
                background-color: red;
                display:grid;
                grid-template-columns: 50% 50%;
                height: 400px;
                padding: 20px;
            }
			#leftgroupyellow{
				grid-template-columns: 1/2;
			}
			#rightgroupyellow{
				grid-column: 2/2;
			}
 
            .yellow1{
                background-color: yellow;
                height: 120px;
                width:120px;
                margin-top: 15px;
                margin-left: 15px;                
            }
            .yellow2{
                background-color: yellow;
                height: 340px;
                width:320px;
                margin-top: 25px;
                margin-left: 25px;                
            }
            
            
        </style>
    </head>
    <body>
        <div id="container">
            <div id="blue">
                <div class="simpleblue"></div>
            </div>
			<div id="green">
            </div>
            <div id="red">
			  <div id="leftgroupyellow">
				<div class="yellow1">gg</div>
					<div id="yellow2">hi</div>
				</div>
			  <div class="rightgroupyellow">Content for  class "rightgroupyellow" Goes Here</div>
            </div>
            

            
        </div>
    </body>
</html>
